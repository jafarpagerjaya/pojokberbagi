<div class="row mt--6">
    <div class="col">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center border-0">
                <h2 class="mb-0">Daftar Program</h2>
                <div class="btn btn-primary d-flex align-items-center justify-content-center"
                    data-toggle="modal" data-target="#modalBuatSelengkapnya">
                    <span class="d-none d-md-block">Buat Selengkapnya Baru</span>
                    <i class="d-md-none fa fa-plus m-0"></i>
                </div>
            </div>
            <div class="card-body p-0">
                <table class="table align-items-center mb-0 table-hover table-borderless">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col" class="sort" data-sort="id">Program</th>
                            <th scope="col" class="fit"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">
                                <div class="d-flex flex-column">
                                    <a href="#" class="font-weight-bolder">
                                        3
                                    </a>
                                    <span class="mb-0">19 November 2022 15:00:00</span>
                                </div>
                            </th>
                            <td class="text-right">
                                <div class="dropdown">
                                    <a class="btn btn-sm btn-icon-only text-light" href="#"
                                        role="button" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                        <i class="fas fa-ellipsis-v"></i>
                                    </a>
                                    <div
                                        class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                                        <a class="dropdown-item font-weight-bold" href="#">Lihat Isi</a>
                                        <a class="dropdown-item font-weight-bold text-warning" href="#">Ubah Isi</a>
                                        <a class="dropdown-item font-weight-bold text-danger" href="#">Hapus</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot class="tfoot-light">
                        <tr>
                            <th scope="col" class="sort" data-sort="id">Program</th>
                            <th scope="col" class="fit"></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="card-footer border-0">
                <div class="row align-items-center">
                    <div class="col">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Cari.." name="search"
                                autocomplete="off">
                        </div>
                    </div>
                    <div class="col">
                        <ul class="pagination justify-content-end mb-0" data-pages="10">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal in" id="modalBuatSelengkapnya" tabindex="-1" role="dialog"
    aria-labelledby="modalBuatSelengkapnya-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered fullscreen" role="document">
        <div class="modal-content justify-content-center align-items-center scaleIn">
            <div class="container p-0 py-md-3 py-lg-5 px-lg-3 px-3 px-md-0">
                <div class="row gap-y-4">
                    <div class="col-12 col-md-6">
                        <div class="form-label-group">
                            <input type="text" id="input-id-bantuan" class="form-control"
                                name="id_bantuan" placeholder="Id Bantuan" autocomplete="off">
                            <label for="input-id-bantuan" class="form-control-label">Id Bantuan</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-label-group">
                            <input type="text" id="input-judul" class="form-control"
                                name="judul" placeholder="Judul" autocomplete="off" maxlength="100">
                            <label for="input-judul" class="form-control-label">Judul</label>
                        </div>
                    </div>
                    <div class="col-12 d-flex gap-4 flex-column" id="wyswyg-area">
                        <div class="row">
                            <div class="col-12">
                                <div class="rounded ql">
                                    <div id="editor">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-between" id="actioon-area">
                        <button class="btn btn-link font-weight-bolder text-warning"
                            data-dismiss="modal">Batal</button>
                        <button class="btn btn-outline-primary" id="buat-deskripsi-selengkapnya" type="submit">Simpan</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
